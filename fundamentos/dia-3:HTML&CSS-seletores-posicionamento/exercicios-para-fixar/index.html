<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="div1">
    <h3 class="titulo1">Cor primária</h3>
  </div>
  <div class="div2">
    <h3 class="titulo2">Cor Secundária</h3>
  </div>
  <div class="div3">
    <h3 class="titulo3">Cor Complementar</h3>
  </div>
  <div class="div4">
    <h3 class="titulo4">Cor Escura</h3>
  </div>
  <div class="div5">
    <h3 class="titulo5">Cor Clara</h3>
  </div>
</body>
</html>
