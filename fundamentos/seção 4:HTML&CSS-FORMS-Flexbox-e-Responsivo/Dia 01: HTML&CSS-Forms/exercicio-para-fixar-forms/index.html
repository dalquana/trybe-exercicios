<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
    <!-- adicionando campos de entrada email e senha -->
        <input placeholder="digite seu email" type="email" required autocomplete="off" autofocus>
        <br><br>
        <input placeholder="digite sua senha" type="password" required>
    <!-- adicionando uma checkbox -->
        <br><br>
        <label for="checkbox">lembre-me</label>
        <input type="checkbox" id="checkbox">
        <br><br>
    <!-- adicionando um botao com o texto entrar -->
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
